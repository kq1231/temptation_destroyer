<!-- Journal Entry Screen -->
<section class="mb-12">
    <h2 class="text-2xl font-bold mb-6 dark:text-white">Journal Entry Screen</h2>
    <div class="component-preview flex justify-center">
        <div class="w-[360px] bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <span class="text-2xl">✏️</span>
                    <span class="ml-2 text-xl font-medium dark:text-white">New Entry</span>
                </div>
                <button class="text-2xl dark:text-gray-300">✕</button>
            </div>

            <!-- Thoughts Input -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-3 dark:text-white">How are you feeling?</h3>
                <textarea 
                    class="w-full h-24 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-primary dark:focus:border-primary-dark focus:ring-2 focus:ring-primary dark:focus:ring-primary-dark focus:ring-opacity-50 outline-none resize-none"
                    placeholder="Share your thoughts..."></textarea>
            </div>

            <!-- Intensity Slider -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-3 dark:text-white">Intensity Level</h3>
                <input type="range" min="1" max="5" value="2" 
                       class="w-full h-2 bg-secondary dark:bg-secondary-dark rounded-lg appearance-none cursor-pointer">
                <div class="flex justify-between mt-2 text-sm text-gray-600 dark:text-gray-400">
                    <span>Low</span>
                    <span>Mid</span>
                    <span>High</span>
                </div>
            </div>

            <!-- Duration Input -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-3 dark:text-white">Duration</h3>
                <input type="number" placeholder="Minutes" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-primary dark:focus:border-primary-dark focus:ring-2 focus:ring-primary dark:focus:ring-primary-dark focus:ring-opacity-50 outline-none">
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-secondary dark:bg-secondary-dark text-on-secondary dark:text-on-secondary-dark py-3 rounded-full">Get AI Guidance</button>
                <button class="bg-primary dark:bg-primary-dark text-white dark:text-on-primary-dark py-3 rounded-full">Save Entry</button>
            </div>
        </div>
    </div>
</section>
